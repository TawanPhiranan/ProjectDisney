<body>
  <mat-toolbar>
    <img src="https://www.pngall.com/wp-content/uploads/5/Walt-Disney-Logo-Background-PNG.png" width="100px" />
    <span class="example-spacer"></span>
    <button mat-button class="btn">
      <span>Vote</span>
    </button>
    <button mat-button class="btn">
      <span>Rank</span>
    </button>
    <button mat-button class="btn">
      <div *ngIf="user">
        <span>{{ user.username }}</span>
      </div>
    </button>
    <button mat-icon-button (click)="logout()" class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
  <!-- toolbar -->

  <div style="padding-top: 100px; padding-left: 3%; color: #ffffff; width: 60px">
    <a (click)="goBack()" style="cursor: pointer; text-decoration: none;">
      <h3>
        < Back</h3>
    </a>
  </div>
  <!-- <div *ngIf="urlShow"> -->
  <div class="profile">
    <!-- <div class="profile1"> -->
    <div class="details">
      <img class="imgPro" src="https://i.pinimg.com/550x/13/d9/7d/13d97d540be78ef119a9e357b76816a1.jpg" />
      <div>
        <span class="in">Username</span>
        <input class="example-form-field" matInput #search />
        <span class="in">Email</span>
        <input class="example-form-field" matInput #search />
        <span class="in">Password</span>
        <input class="example-form-field" matInput #search />
      </div>
      <button mat-raised-button color="primary" style="margin-top: 5%">
        <span>Save</span>
      </button>
    </div>
    <div class="card">
      <div class="Upload">
        <!-- ใช้ ng-container เพื่อรองรับการใช้งาน *ngFor และ *ngIf พร้อมกัน -->
        <ng-container *ngIf="urlShow">
          <!-- วนลูปแสดงรูปภาพทั้งหมดใน urlShows -->
          <img *ngFor="let url of urlShow" [src]="url.url" alt="User Image">
        </ng-container>

        <button class="circle-button" (click)="fileUpload.click()">
          <span>+</span>
          <input type="file" (change)="onFileSelected($event)" #fileUpload style="display: none;">
        </button>

      </div>
    </div>
  </div>
  <!-- </div> -->
  <!-- </div> -->
</body>
