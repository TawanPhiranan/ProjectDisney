<body>
  <!-- toolbar -->
  <mat-toolbar>
    <img
      src="https://www.pngall.com/wp-content/uploads/5/Walt-Disney-Logo-Background-PNG.png"
      width="100px"
    />
    <span class="example-spacer"></span>
    <button mat-button class="btn">
      <span>Vote</span>
    </button>
    <button mat-button class="btn">
      <span>Rank</span>
    </button>
    <button mat-button class="btn">
      <span>Username</span>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <!-- back -->
  <div style="padding-top: 100px; padding-left: 3%; color: #ffffff">
    <!-- <a (click)="goBack()" style="cursor: pointer"> -->
    <a>
      <h3>< Back</h3>
    </a>
  </div>

  <div
    style="
      font-size: xx-large;
      color: #fff;
      padding-left: 15%;
      padding-top: 2%;
      font-weight: bold;
    "
  >
    <span>Admin</span>
  </div>

  <div *ngIf="profile" class="member">
    <div *ngFor="let user of profile" class="card">
      <img src="{{ user.imgUser }}" class="imgPro" />
      <div class="user">
        <h2>{{ user.username }}</h2>
        <span>{{ user.email }}</span>
      </div>
    </div>
  </div>
</body>
