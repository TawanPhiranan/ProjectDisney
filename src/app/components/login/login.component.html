<div class="body_login">
  <div class="container"></div>
  <div style="display: flex; flex-direction: column;justify-content: center;align-items: center; ">
    <mat-card class="example-card">
      <div class="center">
        <mat-card-header style="font-size: x-large">
          <b><span>WELCOME</span></b> </mat-card-header><br />
        <mat-card-content>
          <b><span>Email</span></b>
          <mat-form-field appearance="outline" class="dense-2" style="width: 100%">
            <mat-label>Email</mat-label>
            <input matInput  #email required/>
          </mat-form-field>

          <b><span>Password </span></b>
          <mat-form-field appearance="outline" class="dense-2" style="width: 100%">
            <mat-label>Password</mat-label>
            <input matInput type="password" #password required/>
          </mat-form-field>
          <p>Not have an account? <a routerLink="/signup">Sign up Here</a></p>
          <br />
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="login( email, password)"
           class="btn" style="background-color: #444; color: #fff"
           [disabled]="!email.value || !password.value">
            LOGIN
          </button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
</div>
