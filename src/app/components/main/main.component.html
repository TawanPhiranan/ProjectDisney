<body>
    <mat-toolbar>
        <img src="https://www.pngall.com/wp-content/uploads/5/Walt-Disney-Logo-Background-PNG.png" width="100px" />
        <span class="example-spacer"></span>
        <ng-container *ngIf="!user">
            <button mat-button class="btn" routerLink="/login">
                <span>Login</span>
            </button>
        </ng-container>
        <ng-container *ngIf="user">
            <button mat-button class="btn">
                <span>Vote</span>
            </button>
            <button mat-button class="btn">
                <span>Rank</span>
            </button>
            <button mat-button class="btn">
                <div *ngIf="user">
                    <span>{{ user.username }}</span>
                </div>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>logout</mat-icon>
            </button>
        </ng-container>
    </mat-toolbar>
    <div style="padding: 10%;">
        <div class="allcard">
            <div class="on_card">
                <div style="color: aliceblue;">
                    <span style="font-size: xx-large;">Choose your favorite character image.</span><br>
                    <span style="font-size: medium;">เลือกภาพตัวละครที่คุณชื่นชอบ</span>
                </div>
                <br>
                <div style="display: flex; flex-wrap: wrap; gap: 20px;">
                    <!-- card 1 -->
                    <mat-card class="example-card">
                        <mat-card-header>
                            <div mat-card-avatar class="header-image" (click)="Choose_route()">

                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpRo7x5cX7tqnx0mtQ_SPJFE9bhO5Y5jxesS5gF7trtgcNB8gVVPEnXC1rbhsQ4LWt5GI&usqp=CAU"
                                    width="60px">
                            </div>
                            <div style="font-size: xx-large; margin-left: 20px;">
                                <span>IU</span>
                            </div>
                        </mat-card-header>
                        <div style="display: flex; margin-left: 20px; ">
                            <img mat-card-image
                                src="https://1417094351.rsc.cdn77.org/articles/3305/3304403/thumbnail/large.gif?1"
                                width="60%">
                        </div>
                        
                        <mat-card-actions>
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="favorite"
                                style="color: red;"></mat-icon>
                            <span> 88</span>
                        </mat-card-actions>
                        <div style=" display: flex; font-size: x-large; margin-left: 100px;">
                            <span>Rapunzel</span>
                        </div>
                    </mat-card>

                    <!-- card 2 -->
                    <mat-card class="example-card" style="margin-left: 20px;">
                        <mat-card-header>
                            <div mat-card-avatar class="header-image" (click)="Choose_route()">
                                <img src="https://pbs.twimg.com/media/Fv-asGGaAAYAlgM.jpg" width="60px">
                            </div>
                            <div style="font-size: xx-large; margin-left: 20px;">
                                <span>TEN</span>
                            </div>
                        </mat-card-header>
                        <div style="display: flex; margin-left: 20px;">
                            <img mat-card-image
                                src="https://1417094351.rsc.cdn77.org/articles/3305/3304403/thumbnail/large.gif?1"
                                width="60%">
                        </div>
                        <mat-card-actions>
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="favorite"
                                style="color: red;"></mat-icon>
                            <span> 98</span>
                        </mat-card-actions>
                        <div style=" display: flex; font-size: x-large; margin-left: 100px;">
                            <span>Elsa</span>
                        </div>
                    </mat-card>

                </div>
            </div>
        </div>
    </div>

</body>
