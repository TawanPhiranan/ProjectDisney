<body>
  <mat-toolbar>
    <img src="https://www.pngall.com/wp-content/uploads/5/Walt-Disney-Logo-Background-PNG.png" width="100px" />
    <span class="example-spacer"></span>
    <button mat-button class="btn">
      <span>Vote</span>
    </button>
    <button mat-button class="btn">
      <span>Rank</span>
    </button>
    <button mat-button class="btn">
      <!-- <div *ngIf="user">
              <span>{{ user.username }}</span>
            </div> -->
      <span>Username</span>
    </button>
    <button mat-icon-button (click)="logout()" class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
  <!-- Back -->
  <div style="padding-top: 100px; padding-left: 3%; color: #ffffff; width: 60px">
    <a (click)="goBack()" style="cursor: pointer">
      <h3>
        < Back</h3>
    </a>
  </div>
  <div style="
      font-size: xx-large;
      color: #fff;
      padding-left: 10%;
      font-weight: bold;
    ">
    <span>Top 10 this week</span>
  </div>

  <!-- rank -->

  <table *ngIf="rank" class="member">
    <thead>
      <tr class="card">
        <th>NO</th>
        <th>Image</th>
        <th>Name</th>
        <th>Score</th>
        <th>Previous</th>
        <th>Current</th>
        <th>-</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of rank; let i = index" class="card">
        <td>{{ i + 1 }}</td>
        <td><img src="{{ item.url }}" width="100px" height="100px" /></td>
        <td>{{ item.imgName }}</td>
        <td>{{ item.total_score }}</td>
        <td>-</td>
        <td>-</td>
        <td><mat-icon>arrow_drop_up</mat-icon></td>
        <!-- arrow_drop_down -->
      </tr>
    </tbody>
  </table>
</body>
