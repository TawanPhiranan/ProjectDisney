<body>
  <!-- Back -->
  <div style="padding-top: 100px; padding-left: 3%; color: #ffffff; width: 60px">
    <a (click)="goBack()" style="cursor: pointer">
      <h3>
        < Back</h3>
    </a>
  </div>
  <div style="
      font-size: xx-large;
      color: #fff;
      padding-left: 10%;
      font-weight: bold;
    ">
    <span>Top 10 this week</span>
  </div>

  <!-- rank -->

  <table *ngIf="image" class="member">
    <thead>
      <tr class="card">
        <th>NO</th>
        <th>Image</th>
        <th>Name</th>
        <th>Score</th>
        <th>Previous</th>
        <th>-</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of image; let i = index" class="card">
        <td>{{ i + 1 }}</td>
        <td><img src="{{ item.url }}" width="100px" height="100px" /></td>
        <td>{{ item.imgName }}</td>
        <td>{{ item.total_score }}</td>
        <td>{{ this.NowRank[i] }}</td>
        <td><mat-icon>arrow_drop_up</mat-icon></td>
        <!-- arrow_drop_down -->
      </tr>
    </tbody>
  </table>
</body>
