<body>
  <!-- Back -->
  <div style="padding-top: 100px; padding-left: 3%; color: #ffffff; width: 70px">
    <a (click)="goBack()" style="cursor: pointer">
      <h3>
        < Back</h3>
    </a>
  </div>
  <div style="
      font-size: xx-large;
      color: #fff;
      padding-left: 10%;
      font-weight: bold;
    ">
    <span>Top 10 this week</span>
  </div>

  <!-- rank -->

  <table *ngIf="image" class="member">
    <thead>
      <tr class="card">
        <th>NO</th>
        <th>Image</th>
        <th>Name</th>
        <th>Score</th>
        <th>Previous</th>
        <th>Summary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of image; let i = index" class="card">
        <td>{{ i + 1 }}</td>
        <td><img src="{{ item.url }}" width="100px" height="100px" /></td>
        <td>{{ item.imgName }}</td>
        <td>{{ item.total_score }}</td>
        <td>{{ this.NowRank[i] }}</td>
        <!-- <td>{{ this.NowRank[i]-(i+1) }}</td> -->
        <td style="align-items: center;">
          <ng-container *ngIf="this.NowRank[i] - (i + 1) === 0 || this.NowRank[i] === 'new!!'">
            <mat-icon class="remove">remove</mat-icon>
          </ng-container>
          <ng-container *ngIf="this.NowRank[i] - (i + 1) > 0">
            <mat-icon style="color: green;">arrow_drop_up</mat-icon> &nbsp;+{{ this.NowRank[i]-(i+1) }}
          </ng-container>
          <ng-container *ngIf="this.NowRank[i] - (i + 1) < 0">
            <mat-icon style="color: red;">arrow_drop_down</mat-icon> &nbsp;{{ this.NowRank[i]-(i+1) }}
          </ng-container>
        </td>        
      </tr>
    </tbody>
  </table>
</body>
