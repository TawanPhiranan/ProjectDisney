<body>
    <mat-toolbar>
      <img src="https://www.pngall.com/wp-content/uploads/5/Walt-Disney-Logo-Background-PNG.png" width="100px" />
      <span class="example-spacer"></span>
      <button mat-button class="btn">
        <span>Vote</span>
      </button>
      <button mat-button class="btn">
        <span>Rank</span>
      </button>
      <button mat-button class="btn">
        <!-- <div *ngIf="user">
              <span>{{ user.username }}</span>
            </div> -->
        <span>Username</span>
      </button>
      <button mat-icon-button (click)="logout()" class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>logout</mat-icon>
    </button>
    </mat-toolbar>
    <!-- Back -->
    <div style="padding-top: 100px; padding-left: 3%; color: #ffffff; width: 60px">
      <a (click)="goBack()" style="cursor: pointer">
        <h3>
          < Back</h3>
      </a>
    </div>
    <div style="font-size: xx-large; color: #fff; padding-left: 10%; font-weight: bold;">
        <span>Top 10 this week</span> 
    </div>

    <!-- rank -->
    <table mat-table *ngIf="rank" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let item"> {{item.position}} </td>
      </ng-container>
    
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> img </th>
        <td mat-cell *matCellDef="let item"> {{item.url}} </td>
      </ng-container>
    
      <ng-container matColumnDef="imgName">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let item"> {{item.imgName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="total_score">
        <th mat-header-cell *matHeaderCellDef> Sum Score </th>
        <td mat-cell *matCellDef="let item"> {{item.total_score}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="['position', 'url', 'imgName', 'total_score']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['position', 'url', 'imgName', 'total_score'];"></tr>
    </table>
    
    
  </body>
